<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
 <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Registro</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="../css/font-awesome.min.css">
	<link rel="stylesheet" href="../css/animate.css">
	<link href="../css/animate.min.css" rel="stylesheet"> 
	<link href="../css/style.css" rel="stylesheet" />
	<script src="jquery-3.3.1.min.js"></script>
	<script src="knockout-latest.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
	<script src="PostSignUp.js"></script>
</head>

<body>
<div class="container-fluid">
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <form id="main-contact-form" role="form" method="post" action="PostSignUp.js" class="text-center">
                    <fieldset>
                        <p class="text-uppercase pull-center"> SIGN UP.</p>
                        <div class="form-group">
                            <input type="text" name="username" id="user" class="form-control input-lg" placeholder="username" data-bind="textInput: name">
                        </div>

                        <div class="form-group">
                            <input type="email" name="email" id="email" class="form-control input-lg" placeholder="Email Address" data-bind="textInput: email">
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" id="pass" class="form-control input-lg" placeholder="Password" data-bind="textInput: password">
                        </div>
                        <div class="form-group">
                            <label>Tipo de usuario</label>
                            <select id="userType" class="form-control">
                                <option value="2">Estudiante</option>
                                <option value="1">Profesor</option>
                            </select>
                        </div>
                        <div>
                            <input type="submit" class="btn btn-lg btn-primary">
                        </div>
                    </fieldset>
                </form>
            </div>

            <div class="col-md-2">
                <!-------null------>
            </div>
        </div>
    </div>
</div>
</body>
</html>
