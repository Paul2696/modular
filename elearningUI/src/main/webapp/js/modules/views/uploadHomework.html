<div class="form-group">
    <label data-bind="text: uploaded() ? '' : 'Seleccione el archivo de su computadora'"></label>
    <input class="form-control-file" data-bind="visible: !uploaded(), fileUpload: file" type="file" enctype="multipart/form-data" />
    <a data-bind="attr: {
                    href:  'http://localhost:8080/elearning/api/homework/' + path(), target: '_blank'},
                    visible: uploaded">Descargar archivo</a>
    <button class="btn btn-primary" data-bind="visible: uploaded(),
                                               click: function(){uploaded(false);}">Cambiar archivo</button>
    <hr class="my-3">
    <label>Tambi&eacute;n puede desarrollar su tarea en el siguiente campo: </label>
    <textarea class="form-control" data-bind="textInput: textResponse"></textarea>
</div>
