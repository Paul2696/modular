<div class="jumbotron">
	<h2 class="title">Cursos</h2>
	<hr class="my-3">
	<div class="container">
		<table id="datos" class="table table-striped table-hover" style="border-collapse: collapse">
			<thead class="thead-dark">
			<tr>
				<th>Curso</th>
				<th>Inicio</th>
				<th>Fin</th>
				<th>Asignar contrase&ntilde;ia</h3></th>
				<th>Editar</th>
				<th>Eliminar</th>
				<th>#</th>
			</tr>
			</thead>

			<tbody data-bind="foreach: courses">
			<tr>
				<td><input data-bind="textInput: name, enable: editable"></td>
				<td><input data-bind="datepicker: startObservable, datepickerOptions: {dateFormat: 'yy-mm-dd'}, enable: editable"/></td>
				<td><input data-bind="datepicker: endObservable, datepickerOptions: {dateFormat: 'yy-mm-dd'}, enable: editable"/></td>
				<td>
					<input type="checkbox" data-bind="checked: hasPassword, enable: editable"/>
					<input type="password" data-bind="textInput: password, visible: hasPassword, enable: editable"/>
				</td>
				<td><a data-bind="click: function(){$root.createOrEdit($data, $root)};" href="#">
					<span data-bind="text: editable() ? 'OK':'editar'"></span>
				</a></td>
				<td>
					<a href="#" data-bind="click: function(){$root.remove($data)}">
						<span class="glyphicon glyphicon-trash">borrar</span>
					</a>
				</td>
				<td>
					<button class="btn btn-info" data-toggle="collapse" data-bind="disable: users.length == 0,
					 attr: {'data-target': idCourse ? '#' + idCourse : '#' + 'new'}, click: $root.expandUsers">
						Lista
					</button>
				</td>
			</tr>
			<tr>
				<td class="hiddenRow" colspan="7">
					<div class="collapse" data-bind="attr: {'id': idCourse ? idCourse : 'new'}">
						<div class="list-group" data-bind="foreach: users">
							<button class="list-group-item list-group-item-action" data-bind="text: name, click: $root.loadProfile"></button>
						</div>
					</div>
				</td>
			</tr>
			</tbody>
		</table>
		<button class="btn btn-primary btn-md" data-bind="click: create">Crear Curso</button>
	</div>

    <div data-bind="component: {
			name : 'modal',
			params: {
			    title: 'Perfil de usuario',
			    view: view,
			    model: model,
			    btnStr: 'Ok'
			}
		}"></div>
</div>
