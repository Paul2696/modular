<div class="jumbotron">
    <div class="container text-center p-3">
        <div class="dropdown">
            <button class="btn btn-primary btn-lg dropdown-toggle" id="dropdownButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Usuarios</button>
            <div class="dropdown-menu" aria-labelledby="dropdownButton" data-bind="foreach: users">
                <a href="#" class="dropdown-item" data-bind="text: name, click: $root.createConversation"></a>
            </div>
        </div>
    </div>
    <div class="messaging">
        <div class="inbox_msg">
            <div class="inbox_people">
                <div class="headind_srch">
                    <div class="recent_heading">
                        <h4>Recent</h4>
                    </div>
                    <div class="srch_bar">
                        <div class="stylish-input-group">
                            <input type="text" class="search-bar"  placeholder="Search" >
                            <span class="input-group-addon">
                                <button type="button"> <i class="fa fa-search" aria-hidden="true"></i> </button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="inbox_chat" data-bind="foreach: conversations">
                    <div class="chat_list" data-bind="click: $root.loadConversation, class:  active() ? 'active_chat' : ''">
                        <div class="chat_people">
                            <div class="chat_img"> <img src="https://ptetutorials.com/images/user-profile.png"> </div>
                            <div class="chat_ib">
                                <h5 data-bind="text: $data.users[0].name"><span class="chat_date" data-bind="text: $data.conversation[0].date"></span></h5>
                                <p data-bind="text: $data.conversation[0].message"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mesgs">
                <div class="msg_history" data-bind="foreach: conversation">
                    <div data-bind="class: $root.idUser != $data.idSender ? 'incoming_msg' : 'outgoing_msg'">
                        <div class="incoming_msg_img" data-bind="visible: $root.idUser != $data.idSender">
                            <img src="https://ptetutorials.com/images/user-profile.png" >
                        </div>
                        <div data-bind="class: $root.idUser != $data.idSender ? 'received_msg' : '' ">
                            <div class="received_withd_msg" data-bind="class: $root.idUser != $data.idSender ? 'received_withd_msg' : 'sent_msg' ">
                                <p data-bind="text: message"></p>
                                <span class="time_date" data-bind="text: date"></span></div>
                        </div>
                    </div>
                </div>
                <div class="type_msg">
                    <div class="input_msg_write">
                        <input type="text" class="write_msg" placeholder="Escriba su mensaje" data-bind="textInput: message"/>
                        <button class="msg_send_btn" type="button" data-bind="click: $root.sendMessage, disable: !$data.message"><i class="fa fa-paper-plane-o" aria-hidden="true"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
