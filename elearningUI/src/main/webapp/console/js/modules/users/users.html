<div class="jumbotron">
    <h2 class="title">Lista de compa&ntilde;eros</h2>
    <hr class="my-3">
    <div>
        <div class="container text-center p-3">
            <label for="course" class="select-label">Cursos</label>
            <div id="course" class="dropdown">
                <button class="btn btn-primary btn-lg dropdown-toggle" id="dropdownButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
                <div class="dropdown-menu" aria-labelledby="dropdownButton" data-bind="foreach: courses">
                    <a href="#" class="dropdown-item" data-bind="text: name, click: $root.updateList"></a>
                </div>
            </div>
        </div>
        <div>
            <div class="list-group" data-bind="foreach: usersList">
                <button class="list-group-item list-group-item-action" data-bind="text: name, click: $root.loadProfile"></button>
            </div>
        </div>
        <div data-bind="component: {
							name : 'modal',
							params: {
								title: 'Perfil de usuario',
								view: view,
								model: model,
								btnStr: 'OK'
							}
		}"></div>
    </div>
</div>
