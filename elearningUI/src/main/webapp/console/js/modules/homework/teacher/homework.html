<div class="jumbotron">
	<h3 class="title">Tareas</h3>
	<hr class="my-3">
	<div class="container text-center p-3">
		<div id="course" class="dropdown" data-bind="with: currentCourse">
			<button class="btn btn-primary btn-lg dropdown-toggle" id="dropdownButton"
					data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-bind="text: name"></button>
			<div class="dropdown-menu" aria-labelledby="dropdownButton" data-bind="foreach: $root.courses">
				<a href="#" class="dropdown-item" data-bind="text: name, click: $root.updateTable"></a>
			</div>
		</div>
	</div>
	<div class="container">
		<table id="datos" class="table table-hover">
			<thead class="thead-dark">
				<tr>
					<th scope="col">Tarea</th>
					<th scope="col">Fecha</th>
					<th scope="col">Descripci√≥n</th>
					<th scope="col"> Calificar tarea</th>
					<th scope="col" >Editar</th>
					<th scope="col">Eliminar</th>
					<th scope="col">Recursos</th>
				</tr>
			</thead>

			<tbody data-bind="foreach: homework">
				<tr>
					<td scope="row"><input data-bind="textInput: name, enable: editable"/></td>
					<td>
						<input data-bind="
							datepicker: endObservable,
							datepickerOptions: {dateFormat: 'yy-mm-dd'},
							 enable: editable"/>
					</td>
					<td><textArea data-bind="textInput: description, enable: editable"></textArea></td>
					<td><button class="btn btn-primary"
								data-bind="click: function(){$root.grade($data)}, enable: hasResponse">Calificar</button></td>
					<td><a href="#" data-bind="click: function(){$root.createOrUpdate($data)}">
						<span data-bind="text: editable() ? 'OK':'editar'"></span>
					</a></td>
					<td><a href="#" data-bind="click: function(){$root.remove($data)}"><span class="glyphicon glyphicon-trash">Eliminar</span></a></td>
					<td data-bind="visible: editable">
						<input id="fileupload" type="file" enctype="multipart/form-data" data-bind="event: {change: $data.setFile}"/>
					</td>
				</tr>
			</tbody>
		</table>
		<button style="position: relative;" class="btn btn-primary btn-md" data-bind="click: create">Crear Tarea</button>
	</div>
	<div data-bind="component: {
						name: 'modal',
						params: {
							title: 'Calificar Tareas',
							view: view,
							model: model,
							btnStr: 'Guardar'
						},
					}"></div>
</div>
