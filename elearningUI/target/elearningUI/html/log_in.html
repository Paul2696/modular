 <meta charset="utf-8">

    <title>Log in</title>

<body>
<div class="container text-center">
    <form id="form" class="form-signin" method="POST" action="j_security_check">
        <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="inputEmail" class="sr-only">Nombre de Usuario</label>
        <input type="text" name="j_username" id="inputEmail" class="form-control" placeholder="Nombre de Usuario" required="true" autofocus="true">
        <label for="inputPassword" class="sr-only">Password</label>
        <input  type="password" name="j_password" id="inputPassword" class="form-control" placeholder="Password" required="true">
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">Â© 2017-2018</p>
    </form>
</div>
