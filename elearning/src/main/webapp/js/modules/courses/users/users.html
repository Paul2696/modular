<div class="jumbotron">
    <h2 class="title">Usuarios</h2>
    <hr class="my-3">
    <div>
        <div class="list-group" data-bind="foreach: usersList">
            <button class="list-group-item list-group-item-action" data-bind="text: name, click: $root.loadProfile"></button>
        </div>
        <div data-bind="component: {
							name : 'modal',
							params: {
								title: 'Perfil de usuario',
								view: view,
								model: model,
								btnStr: 'Ok'
							}
		}"></div>
    </div>
</div>
</div>
