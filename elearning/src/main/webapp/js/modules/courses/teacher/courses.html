<div>
	<table id="datos" class="table table-striped table-hover">
		<thead class="thead-dark">
		<tr>
			<th>Curso</th>
			<th>Fin</th>
			<th>Asignar contrasenia</h3></th>
			<th>Editar</th>
			<th>Eliminar</th>
		</tr>
		</thead>

		<tbody data-bind="foreach: courses">
		<tr>
			<td><input data-bind="textInput: name, enable: editable"></td>
			<td><input data-bind="datepicker: startObservable, datepickerOptions: {dateFormat: 'yy-mm-dd'}, enable: editable"/></td>
			<td><input data-bind="datepicker: endObservable, datepickerOptions: {dateFormat: 'yy-mm-dd'}, enable: editable"/></td>
			<td>
				<input type="checkbox" data-bind="checked: hasPassword, enable: editable"/>
				<input type="password" data-bind="textInput: password, visible: hasPassword, enable: editable"/>
			</td>
			<td><a data-bind="click: function(){$root.createOrEdit($data, $root)};" href="#">
				<span data-bind="attr: {class: editable() ? 'glyphicon glyphicon-ok':'glyphicon glyphicon-pencil'}">editar</span>
			</a></td>
			<td>
				<a href="#" data-bind="click: function(){$root.remove($data)}">
					<span class="glyphicon glyphicon-trash">borrar</span>
				</a>
			</td>
		</tr>
		</tbody>
	</table>
	<button class="btn btn-primary btn-md" data-bind="click: create">Crear Curso</button>
</div>
